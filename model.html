<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch to Model</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-app="modelingApp">
    <div ng-controller="MainCtrl">
        <md-content>
            <md-toolbar>
                <div class="md-toolbar-tools" ng-if="!ready">
                    <h2>
                        <span class="modeling-nav" ng-click="reload()">3D Modeling</span>
                    </h2>
                    <span flex></span>
                    <md-button class="md-raised" ng-click="convertImageToData()">
                        <md-tooltip md-direction="below">
                            Select 2D Image for conversion
                        </md-tooltip>
                        Select File
                    </md-button>
                    <input id="fileInput" name="file" type="file" style="display:none;" file multiple />

                    <md-button class="md-raised md-accent" ng-click="showConfirm() " ng-if="fileName.length > 0">
                        Submit
                    </md-button>
                </div>

                <div class="md-toolbar-tools" ng-if="ready">
                    <h2>
                        <span class="modeling-nav" ng-click="reload()">3D Modeling</span>
                    </h2>
                    <span flex></span> Controls:
                    <md-button ng-click="xPlus()">X+</md-button>
                    <md-button ng-click="xMinus()">X-</md-button>
                    <md-button ng-click="yPlus()">Y+</md-button>
                    <md-button ng-click="yMinus()">Y-</md-button>
                    <md-button ng-click="threeDPlus()">3D Rotate+</md-button>
                    <md-button ng-click="threeDMinus()">3D Rotate-</md-button>
                    <md-button ng-click="rotate()">Rotate</md-button>
                    <md-button ng-click="depthPlus()">View+</md-button>
                    <md-button ng-click="depthMinus()">View-</md-button>
                    <md-button ng-click="scalePlus()">Scale+</md-button>
                    <md-button ng-click="scaleMinus()">Scale-</md-button>
                </div>
            </md-toolbar>
        </md-content>
        <md-content flex layout-padding ng-if="!ready && fileName.length <= 0">
            <h3>App homepage goes here</h3>
        </md-content>

        <div ng-if="!ready">
            <canvas id="canvas" width="0" height="0">
        Your browser does not support the HTML5 canvas tag.
      </canvas>
        </div>
        <div class="form-group">
            <label ng-if="ready" class="col-form-label" for="inputDefault">Model Name</label>
            <input ng-if="ready" id="name" type="text" class="form-control" placeholder="Model Name" id="inputDefault">
        </div>
        <button ng-if="ready" type="button" ng-click="save()" class="btn btn-primary btn-lg">Save Model</button>
    </div>
</body>

</html>
