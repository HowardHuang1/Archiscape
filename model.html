<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch to Model</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-app="modelingApp">
    <div ng-controller="MainCtrl">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" id="custom-brand" ng-click="reload()">3D Modeling</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mr-2">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Return Home <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid bg main-card-container">
        <div class="card bg-light main-card shadow-lg">
          <div class="card-header">
            <h1 class="mt-2"><b>3D Modeling</b></h1>
          </div>
          <div class=" container-fluid card-body">
            <md-content>
              <div class="row">
                <div class="col">
                  <p class="lead">
                    Upload a 2D floor plan to get a 3D building model.
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="col col-md-6">
                  <button
                    class="btn btn-outline-primary"
                    ng-click="convertImageToData()"
                  >
                    Select File
                  </button>
                  <input
                    id="fileInput"
                    name="file"
                    type="file"
                    style="display:none;"
                    file
                    multiple
                  />

                  <button
                    class="btn btn-primary"
                    ng-click="showConfirm() " 
                    ng-if="fileName.length > 0"
                  >
                    Render 3D Model
                  </button>

                  <img id="floorplan" src="#" class="img-fluid m-0" style='display: none'>

                  <div class="md-toolbar-tools" ng-if="ready">
                    <!-- <h2>
                      <span class="modeling-nav" ng-click="reload()"
                        >3D Modeling</span
                      >
                    </h2> -->
                    <span flex></span> Controls:
                    <md-button ng-click="xPlus()">X+</md-button>
                    <md-button ng-click="xMinus()">X-</md-button>
                    <md-button ng-click="yPlus()">Y+</md-button>
                    <md-button ng-click="yMinus()">Y-</md-button>
                    <md-button ng-click="threeDPlus()">3D Rotate+</md-button>
                    <md-button ng-click="threeDMinus()">3D Rotate-</md-button>
                    <md-button ng-click="rotate()">Rotate</md-button>
                    <md-button ng-click="depthPlus()">View+</md-button>
                    <md-button ng-click="depthMinus()">View-</md-button>
                    <md-button ng-click="scalePlus()">Scale+</md-button>
                    <md-button ng-click="scaleMinus()">Scale-</md-button>
                  </div>
                </div>
              </div>
            </md-content>

            <div ng-if="!ready">
              <canvas id="canvas" width="0" height="0">
                Your browser does not support the HTML5 canvas tag.
              </canvas>
            </div>
            <div class="form-group">
              <label ng-if="ready" class="col-form-label" for="inputDefault"
                >Model Name</label
              >
              <input
                ng-if="ready"
                id="name"
                type="text"
                class="form-control"
                placeholder="Model Name"
              />
            </div>
            <button
              ng-if="ready"
              type="button"
              ng-click="save()"
              class="btn btn-primary btn-lg"
            >
              Save Model
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
